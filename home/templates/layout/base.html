{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calendar | Physique Magnifique</title>
    <meta name="description" content="Building community through fitness." />
    <meta name="keywords" content="bodybuilding, olympic weightlifting, fitness, boxing, strength, nutrition, martial arts, jiujitsu, BJJ, nogi, muay thai, zumba" />
    <meta name="author" content="Vonique Stricklen" />

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://use.typekit.net/add1huf.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.2/index.global.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
          });
          calendar.render();
        });
  
    </script>

</head>

<body class="bg-light">

    {% block home %}
    {% endblock %}

    {% block calendar %}
    {% endblock %}

    {% block footer %}
    {% endblock %}

</body>
</html>
