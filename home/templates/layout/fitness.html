<div class="text-bg-dark me-md-3 p-3 p-md-5 text-center overflow-hidden">
  <div class="my-3 py-3">
    <h2 class="display-5">Fitness</h2>
    {% for f in fitness %}
      <p>{% for c in f.class_name.all %}{{ c.name }}{% endfor %}: {{ f.day_time }}</p>
    {% endfor %}
  </div>
  <a href="{% url 'fitness' %}" role="button" class="btn btn-light">View Live Schedule</a>
</div>
