<div class="col-md-12 col-lg-6">
    <div class="bg-light mb-3 p-3 p-md-5 text-center overflow-hidden">
        <div class="my-3 p-3">
            <h2 class="display-4 fw-semibold">Boxing</h2>
            {% for b in boxing %}
            <p class="fs-2">{% for c in b.class_name.all %}{{ c.name }}{% endfor %}: {{ b.day_time }}</p>
            {% endfor %}
        </div>
        <a href="{% url 'boxing' %}" role="button" class="btn btn-dark  fs-3">View Live Schedule</a>
    </div>
</div>
