<div class="text-bg-primary me-3 p-3 p-5 text-center overflow-hidden">
  <div class="my-3 py-3">
    <h2 class="display-5">Martial Arts & Dance Studio</h2>
    {% for s in studio %}
      <p>{% for c in s.class_name.all %}{{ c.name }}{% endfor %}: {{ s.day_time }}</p>
    {% endfor %}
  </div>
  <a href="{% url 'studio' %}" role="button" class="btn btn-light">View Live Schedule</a>
</div>
