<div class="col-md-12 col-lg-6">
  <div class="text-bg-primary mb-3 p-3 p-md-5 text-center overflow-hidden">
    <div class="my-3 py-3">
      <h2 class="display-5">Martial Arts & Dance Studio</h2>
      {% for s in studio %}
        <p class="fs-3">{% for c in s.class_name.all %}{{ c.name }}{% endfor %}: {{ s.day_time }}</p>
      {% endfor %}
    </div>
    <a href="{% url 'studio' %}" role="button" class="btn btn-light fs-4">View Live Schedule</a>
  </div>
</div>
