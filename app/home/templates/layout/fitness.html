<div class="col-md-12 col-lg-6">
  <div class="text-bg-dark mb-3 p-3 p-md-5 text-center overflow-hidden">
    <div class="my-3 py-3">
      <h2 class="display-4 fw-semibold">Fitness</h2>
      {% for f in fitness %}
        <p class="fs-2">{% for c in f.class_name.all %}{{ c.name }}{% endfor %}: {{ f.day_time }}</p>
      {% endfor %}
    </div>
    <a href="{% url 'fitness' %}" role="button" class="btn btn-light fs-3">View Live Schedule</a>
  </div>
</div>
