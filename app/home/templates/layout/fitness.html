<!-- Fitness -->
<div class="col-md-12 col-lg-6">
  <div class="text-bg-dark p-4 text-center rounded">
    <h2 class="display-4 fw-semibold">Fitness</h2>
      {% for f in fitness %}
        <p class="fs-2">{% for c in f.class_name.all %}{{ c.name }}{% endfor %}: {{ f.day_time }}</p>
      {% endfor %}
    <a href="{% url 'fitness' %}" role="button" class="btn btn-light fs-3 mt-3">View Live Schedule</a>
  </div>
</div>
