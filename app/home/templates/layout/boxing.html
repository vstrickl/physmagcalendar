<!-- Boxing -->
<div class="col-md-12 col-lg-6">
    <div class="bg-light p-4 text-center border rounded">
        <h2 class="display-4 fw-semibold">Boxing</h2>
        {% for b in boxing %}
        <p class="fs-2">{% for c in b.class_name.all %}{{ c.name }}{% endfor %}: {{ b.day_time }}</p>
        {% endfor %}
        <a href="{% url 'boxing' %}" role="button" class="btn btn-dark fs-3 mt-3">View Live Schedule</a>
    </div>
</div>
