<!-- Olympic Weightlifting -->
<div class="col-md-12 col-lg-6">
  <div class="bg-light p-4 text-center border rounded">
    <h2 class="display-4 fw-semibold">Olympic Weightlifting</h2>
      {% for o in lifting %}
        <p class="fs-2">{% for c in o.class_name.all %}{{ c.name }}{% endfor %}: {{ o.day_time }}</p>
      {% endfor %}
    <a href="{% url 'lift' %}" role="button" class="btn btn-dark fs-3 mt-3">View Live Schedule</a>
  </div>
</div>
